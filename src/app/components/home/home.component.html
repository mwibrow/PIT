<div class="page">
  <div class="page-wrapper {{fade}}">
    <div class="container">
      <div class="content">
        <div class="title">
          <span class="logo">
            <span>P</span><span>I</span><span>T</span>
          </span>
        </div>
        <div class="image-wrapper">
        <img [src]="logoSrc">
        </div>
        <h2>
          Picture Identification Task
        </h2>

        <md-list>
          <md-list-item>
            <button md-button (click)="openSettings()">
              Settings
            </button>
          </md-list-item>
          <md-list-item>
            <button md-button class="button-secondary" (click)="startTask()">
              Start
            </button>
          </md-list-item>
          <md-list-item>
            <button md-button class="danger" (click)="exitApplication()">
              Exit
            </button>
          </md-list-item>
        </md-list>
      </div>
    </div>
  </div>
</div>
